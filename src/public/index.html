<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="theme-color" content="#ff643c" />

    <script type="module">
      window.Math.rem = (n = 1) => {
        return (
          n * parseFloat(getComputedStyle(document.documentElement).fontSize)
        );
      };
      function vh() {
        document.documentElement.style.setProperty(
          '--vh',
          window.innerHeight * 0.01 + 'px'
        );
      }
      window.addEventListener('resize', vh);
      vh();
      window.cookies = (name) => {
        let cookies = document.cookie
          ? ((s) => {
              const o = {};
              for (const c of s.split(';')) {
                const v = c.split('=');
                o[decodeURIComponent(v[0].trim())] = decodeURIComponent(
                  v[1].trim()
                );
              }
              return o;
            })(document.cookie)
          : {};
        return cookies[name];
      };
    </script>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <link rel="stylesheet" href="master.css" />
    <link rel="stylesheet" href="index.css" />

    <title>HICC Front user demo</title>
  </head>

  <body>
    <section id="cover">
      <div class="image">
        <img src="IMG_1119_resized.jpg" />

    <nav id="nav">

        <button id="button-history">

      </div>
    </nav>

    <main id="main">
      <header id="header">

      <section id="menu"></section>

    <section id="panel-bottom">

        <div class="content order">

          </div>
        </div>
      </div>

      <div class="fg-message"></div>

      <div class="fg-control">
        <button id="button-panel-bottom-left">
          <span class="text">직원 호출</span>
        </button>
        <button id="button-panel-bottom-right">
          <span class="text">담은 메뉴 보기</span>
          <span class="count" linemessage>메뉴 12개 담음</span>
        </button>
      </div>
    </section>

    <section id="panel-options">
      <div class="fg-content"></div>
    </section>

    <section id="panel-history">
      <div class="fg-content"></div>
    </section>

    <section id="panel-menu">
      <div class="fg-content"></div>
    </section>

    <script src="index.mjs" type="module"></script>
  </body>
</html>
